spring.kafka.bootstrap-servers=<your-confluent-cloud-bootstrap-servers>
spring.kafka.consumer.group-id=<your-consumer-group>
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.security.protocol=SASL_SSL
spring.kafka.consumer.properties.sasl.mechanism=PLAIN
spring.kafka.consumer.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="<your-confluent-cloud-api-key>" password="<your-confluent-cloud-api-secret>";
